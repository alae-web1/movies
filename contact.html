<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FashionHub</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(img/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }

        .contact-container {
            backdrop-filter: blur(6px);
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .social-links a {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="contact-container text-center">
            <h2>Contact Us</h2>
            <p>Have a question? Feel free to reach out!</p>

            <form action="submit_contact.html">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>

            <div class="social-links mt-4">
                <p>Follow us on social media:</p>
                <a href="https://facebook.com">üìò</a>
                <a href="https://instagram.com">üì∏</a>
                <a href="https://twitter.com">üê¶</a>
            </div>

            <div class="mt-3">
                <p>Visit our store: <a href="store.html" class="text-primary fw-bold">Alae Store</a></p>
            </div>
        </div>
    </div>

</body>

</html>
