<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <style>
        body {
            background-image: url(img/bg.jpg);
            color: white;
            background-size: cover;
            background-repeat: repeat-y;
        }

        form {
            backdrop-filter: blur(6px);
        }

        label {
            position: relative;
            right: 10px;
        }

        .label1 {
            position: relative;
            left: 0px;
        }

        #sexe {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form action="index.html" class="w-50 mx-auto border p-4 rounded-4 shadow-sm">
            <h1 class="text-center mb-4">Sign Up</h1>

            <div class="mb-3">
                <label for="nom" class="form-label">Last Name:</label>
                <input type="text" id="nom" class="form-control" placeholder="Enter your last name" required>
            </div>

            <div class="mb-3">
                <label for="prenom" class="form-label">First Name:</label>
                <input type="text" id="prenom" class="form-control" placeholder="Enter your first name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email address">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password:</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div id="sexe">
                    <div class="form-check form-check-inline">
                        <input type="radio" id="homme" name="sexe" value="homme" class="form-check-input">
                        <label for="homme" class="form-check-label label1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="femme" name="sexe" value="femme" class="form-check-input">
                        <label for="femme" class="form-check-label label1">Female</label>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Confirm</button>
                <button type="reset" class="btn btn-danger px-4 ms-2">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
