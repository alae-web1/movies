        .suggested {

            margin: 40px auto;

            border: 4px solid transparent;
            border-image: linear-gradient(45deg, red, purple, blue, orangered) 1;
            animation: borderm 3s linear infinite;
            text-align: center;
        }
        @keyframes borderm {
            0% { border-image-source: linear-gradient(0deg, red, purple, blue, orangered); }
            25% { border-image-source: linear-gradient(90deg, red, purple, blue, orangered); }
            50% { border-image-source: linear-gradient(180deg, red, purple, blue, orangered); }

        .gallery {

            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .movieserie {
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movieserie img {
            width: 150px;
            height: 220px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .movieserie:hover {
            transform: scale(1.1);
        }

        .movieserie h3 {
            font-size: 16px;
            margin-top: 8px;
        }
        a {
            text-decoration: none;
            color: white;
