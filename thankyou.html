<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .thank-you {
            text-align: center;
            margin-top: 50px;
        }

        .thank-you h2 {
            font-size: 24px;
            color: #2ecc71;
        }

        .thank-you p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <h1>Thank You for Your Order</h1>
</header>

<main>
    <div class="thank-you">
        <h2>Your order has been placed successfully!</h2>
        <p>We will send you an email confirmation shortly.</p>
    </div>
</main>

</body>
</html>
